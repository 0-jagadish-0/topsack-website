<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopSack Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    a {
      color: #007BFF;
      text-decoration: none;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>TopSack Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // Replace with your Firebase project configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyC1814dVCA2K5OqaYb1v2js4vzATs8LY9M",
  authDomain: "topsack-4254e.firebaseapp.com",
  projectId: "topsack-4254e",
  storageBucket: "topsack-4254e.firebasestorage.app",
  messagingSenderId: "488757070284",
  appId: "1:488757070284:web:d8a3f54c92fd1fd5837569",
  measurementId: "G-01WTDJHK2J"
};
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      // Firebase login logic
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Redirect to your dashboard or protected page
          window.location.href = "dashboard.html";  // Or whatever page you want
        })
        .catch((error) => {
          // Show error message
          errorDiv.textContent = "Login failed: " + error.message;
        });
    }
  </script>
</body>
</html>
